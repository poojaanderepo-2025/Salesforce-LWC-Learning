<template>
    <lightning-card title="Pending Invoices" icon-name="custom:custom93">
        <div slot="actions">
            <lightning-button 
                label="Mark Selected as Paid" 
                variant="brand" 
                onclick={handleBulkPay} 
                disabled={isButtonDisabled}>
            </lightning-button>
        </div>
        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <lightning-spinner alt="Loading" size="medium"></lightning-spinner>
            </template>

            <div style="height: 300px;">
                <lightning-datatable
                    key-field="Id"
                    data={invoices}
                    columns={columns}
                    onrowselection={handleRowSelection}
                    selected-rows={preSelectedRows}>
                </lightning-datatable>
            </div>
        </div>
    </lightning-card>
</template>
