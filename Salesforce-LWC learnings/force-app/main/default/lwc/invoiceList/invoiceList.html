<template>
    <div class="slds-box slds-theme_default">
        <h2 class="slds-text-heading_medium slds-m-bottom_small">Invoice Details</h2>
        <template for:each={formattedInvoices} for:item="inv">
            <div key={inv.id} class="slds-box slds-m-bottom_x-small slds-grid slds-grid_vertical-align-center">
                <div class="slds-col">
                    <p>Invoice #: {inv.id}</p>
                    <p>Amount: <strong>${inv.amount}</strong></p>
                    <lightning-badge label={inv.status} class={inv.badgeClass}></lightning-badge>
                </div>
                <div class="slds-col slds-no-flex">
                    <lightning-button-icon 
                        icon-name="utility:delete" 
                        variant="error" 
                        alternative-text="Delete" 
                        data-id={inv.id} 
                        onclick={handleDeleteClick}>
                    </lightning-button-icon>
                </div>
            </div>
        </template>
    </div>
</template>
